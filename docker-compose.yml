services:
  mealie-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      # Mealie MCP server configuration
      MEALIE_BASE_URL: ${MEALIE_BASE_URL}
      MEALIE_API_KEY: ${MEALIE_API_KEY}
    restart: unless-stopped
    command: "--pass-environment --port=9000 --host=0.0.0.0 uv run src/server.py"
